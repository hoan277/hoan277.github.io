    <!--   Core JS Files   -->

    <script>
        var win = navigator.platform.indexOf('Win') > -1;
        if (win && document.querySelector('#sidenav-scrollbar')) {
            Scrollbar.init(document.querySelector('#sidenav-scrollbar'), { damping: '0.5' });
        }
        document.addEventListener("DOMContentLoaded", function () {
            //#region ======================================= navbar =======================================
            $('.nav-link').click(function () {
                let current_href = $(this).attr('href');
                localStorage.setItem('activeNav', current_href);
            });
            if (location.pathname == "/") {
                localStorage.removeItem('activeNav');
            }
            // addClass .active for .nav-link
            let activeNav = localStorage.getItem('activeNav');
            if (activeNav) {
                $('.nav-link[href="' + activeNav + '"]').addClass('active');
                $('.nav-item .nav-link[href="' + activeNav + '"]').closest('.nav-item').addClass('active');
                $('.nav-item .nav-link[href="' + activeNav + '"]').closest('.collapse').addClass('show');
            }
            //#endregion 
        });
    </script>
