<body style="margin: 0; padding: 0; height: 100vh; position: relative;">
  <!-- Loading overlay -->
  <div id="loading-overlay">
    <div class="spinner"></div>
    <p style="margin-top: 10px;">Đang tải nội dung...</p>
  </div>

  <!-- Iframe -->
  <iframe
    id="main-iframe"
    src="https://script.google.com/macros/s/AKfycbzHbfd-E6hvtEsYrPcvYYH4HQHGnTg099UUOsmGepZuoEwdIODBoigEkL-CdcW1fzTfTA/exec"
    frameborder="0"
    width="100%"
    height="100%"
    allow="clipboard-read; clipboard-write *">
  </iframe>

  <!-- CSS -->
  <style>
    /* Overlay chứa spinner */
    #loading-overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
      opacity: 1;
      transition: opacity 0.5s ease;
      pointer-events: none;
      font-family: sans-serif;
    }

    #loading-overlay.fade-out {
      opacity: 0;
    }

    /* CSS Spinner */
    .spinner {
      border: 8px solid #f3f3f3; /* màu nền */
      border-top: 8px solid #3498db; /* màu xoay */
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>

  <!-- JS -->
  <script>
    const overlay = document.getElementById("loading-overlay");
    const iframe = document.getElementById("main-iframe");

    iframe.onload = () => {
      overlay.classList.add("fade-out");
      setTimeout(() => {
        overlay.style.display = "none";
      }, 500); // thời gian khớp với transition
    };
  </script>
</body>
