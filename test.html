<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        (async () => {
            try {
                const response = await fetch('https://drive.google.com/uc?export=download&id=1RGxX8rR2NGwL6kVrRVJD9l3mnhikVgRr');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                window.PREDICT_DATAS = data;
                console.log('Successfully fetched and stored PREDICT_DATAS.');
            } catch (error) {
                console.error('Error fetching PREDICT_DATAS:', error);
                // Fallback to local file if fetch fails
                try {
                    const response = await fetch('PREDICT_DATAS.json');
                    const data = await response.json();
                    window.PREDICT_DATAS = data;
                    console.log('Successfully loaded PREDICT_DATAS from local file.');
                } catch (localError) {
                    console.error('Error loading PREDICT_DATAS from local file:', localError);
                }
            }
        })();

    </script>
</body>

</html>
